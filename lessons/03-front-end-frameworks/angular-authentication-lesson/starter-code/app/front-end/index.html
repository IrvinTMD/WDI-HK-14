<html>
<head>
  <title>Simple Angular Auth</title>
  <!-- External JS Resources -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>

  <!-- Internal JS Resources -->
  <script src="js/app.js"></script>
  <script type="text/javascript" src="js/models/agent.js"></script>
  <script type="text/javascript" src="js/controllers/agentsController.js"></script>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-app="mi6" ng-controller="agentsController as agents">
  <header>
    <h1>MI6</h1>
    <h2>Access the secret database.</h2>
    <nav>
      <ul>
        <li><a href="#authorize">Log In</a></li>
        <li><a href="#join">Join</a></li>
        <li ng-click="agents.getAgents()"><a>Agents</a></li>
        <li><a ng-click="agents.disappear()">Log Out</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="message">
      {{agents.message}}
    </div>

    <div>
      <h3>Welcome back Agent {{ agents.agent.codename }}</h3>
    </div>

    <section>
      <p>Here is the list of our current assets:</p>
      <ul>
        <li ng-repeat="agent in agents.all">
          <strong>{{agent.codename}}</strong> - {{agent.realname}} - {{agent.location}}
        </li>
      </ul>
    </section>

    <section>
      <h3>Login</h3>
      <form id="authorize" ng-submit="agents.authorize()">
        <label for="codename">Codename</label>
        <input type="text" name="codename" placeholder="What is your codename?" ng-model="agents.agent.codename">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="What is your password?" ng-model="agents.agent.password">

        <input type="submit" value="Access">
      </form>
    </section>

    <section>
      <h3>Join</h3>
      <form id="join" ng-submit="agents.join()">
        <label for="codename">Codename</label>
        <input type="text" name="codename" placeholder="Codename" ng-model="agents.agent.codename">

        <label for="realname">Real Name</label>
        <input type="realname" name="realname" placeholder="realname" ng-model="agents.agent.realname">

        <label for="location">Location</label>
        <input type="text" name="location" placeholder="Where are you agent?" ng-model="agents.agent.location">

        <label for="status">Status</label>
        <input type="text" name="status" placeholder="What is your status?" ng-model="agents.agent.status">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" ng-model="agents.agent.password">

        <input type="submit" value="Access">
      </form>
    </section>

  </main>
</body>
</html>
